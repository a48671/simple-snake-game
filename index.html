<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="stylesheet" href="style.css?v=1.0">
    <script src="script.js?v=1.0" defer></script>
    <title>Simple Snake Game in JavaScript</title>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>Snake</h1>
            <div class="info">
                <span class="score-label">Score: </span>
                <span id="score-value" class="score-value">0</span>
            </div>
        </div>
        <canvas id="game-canvas" width="400" height="400"></canvas>
        <div class="instruction">Press Arrow Keys to mange the Snake direction</div>
        
        <!-- Mobile controls -->
        <div class="mobile-controls">
            <div class="controls-row">
                <button id="btn-up" class="arrow-btn">▲</button>
            </div>
            <div class="controls-row">
                <button id="btn-left" class="arrow-btn">◄</button>
                <div class="btn-spacer"></div>
                <button id="btn-right" class="arrow-btn">►</button>
            </div>
            <div class="controls-row">
                <button id="btn-down" class="arrow-btn">▼</button>
            </div>
            <button id="btn-restart" class="restart-btn">Restart Game</button>
        </div>
    </div>
</body>
</html>
